<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="forms.css">
    <link rel="icon" href="fomr.svg">
    <script src="https://kit.fontawesome.com/c4179d4d71.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="form">
        <form action="">
            <h2 class="title">Cadastrar</h2>
            <label for="nome">Nome</label>
            <div class="input"> 
                <i class="fa-solid fa-circle-user"></i>
                <input id="username" name="username" placeholder="Nome" type="text">
            </div>
            <label for="email"> Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" name="email" placeholder="email" type="text">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                   <input id="senha" name="senha" placeholder="senha" type="password">
            </div>
            <div id="btn">
                <button type="submit">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>

</body>
</html>
